apiVersion: v1
kind: Service
metadata:
  name: vnc-manager-api-service
  namespace: vnc-system
  labels:
    app: vnc-manager-api
spec:
  type: ClusterIP
  selector:
    app: vnc-manager-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800