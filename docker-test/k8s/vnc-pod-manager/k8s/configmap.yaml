apiVersion: v1
kind: ConfigMap
metadata:
  name: vnc-manager-config
  namespace: vnc-system
data:
  # Application settings
  APP_NAME: "VNC Pod Manager"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  
  # API settings
  API_PREFIX: "/api/v1"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # Kubernetes settings
  K8S_IN_CLUSTER: "true"
  K8S_NAMESPACE_SYSTEM: "vnc-system"
  K8S_NAMESPACE_PODS: "vnc-pods"
  K8S_IMAGE_REGISTRY: "192.168.10.252:31832"
  K8S_VNC_IMAGE: "vnc/void-desktop:latest"
  
  # Redis settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_LOCK_TIMEOUT: "10"
  
  # MySQL settings (for user authentication)
  MYSQL_HOST: "192.168.10.254"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "im_platform"
  MYSQL_USER: "root"
  
  # Resource defaults
  DEFAULT_CPU_REQUEST: "500m"
  DEFAULT_CPU_LIMIT: "2"
  DEFAULT_MEMORY_REQUEST: "1Gi"
  DEFAULT_MEMORY_LIMIT: "4Gi"
  DEFAULT_STORAGE_SIZE: "10Gi"
  
  # Network settings
  VNC_DOMAIN: "vnc.service.thinkgs.cn"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"