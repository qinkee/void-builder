        .test-section {

        input[type="text"], input[type="number"], select {

            font-size: 14px;

        input[type="text"]:focus, input[type="number"]:focus, select:focus {

        .response-box {
            background: #f8f9fa;

        .status-indicator {
            display: inline-block;

        }
        
        .status-success {
            background: #4caf50;

        }
        
        .status-error {
            background: #f44336;
        }
        
        .status-loading {
            background: #ff9800;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .pod-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .pod-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            transition: transform 0.3s;

        .pod-card:hover {

        .pod-name {

        .pod-info {

        }
        
        .pod-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .pod-actions .btn {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .config-section {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .config-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .config-label {
            width: 150px;
            font-weight: bold;
            color: #555;
        }
        
        .config-value {
            flex: 1;
            padding: 8px;
            background: white;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .loading {
            text-align: center;

        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;

        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>

<body>
    <div class="container">
        <h1>ğŸš€ VNC Pod Manager API æµ‹è¯•é¢æ¿</h1>
        
        <!-- é…ç½®éƒ¨åˆ† -->
        <div class="test-section">
            <h2>âš™ï¸ API é…ç½®</h2>
            <div class="config-section">
                <div class="config-item">
                    <span class="config-label">API åœ°å€ï¼š</span>
                    <input type="text" id="apiUrlInput" value="http://api.vnc.service.thinkgs.cn" style="flex: 1; margin-left: 10px;">
                </div>
                <div class="config-item">
                    <span class="config-label">Tokenï¼š</span>
                    <input type="text" id="apiTokenInput" value="sk-njHDNMrSaVZH0MNQFd8607F6E52d4a5386Aa88A68f5583A1" style="flex: 1; margin-left: 10px;">
                </div>
                <div class="config-item" style="margin-top: 15px;">
                    <button class="btn btn-primary" onclick="updateConfig()">æ›´æ–°é…ç½®</button>
                    <button class="btn btn-success" onclick="saveToken()">ä¿å­˜Token</button>
                    <button class="btn btn-warning" onclick="loadSavedTokens()">åŠ è½½å·²ä¿å­˜çš„Token</button>
                </div>
                <div class="config-item" style="margin-top: 10px;">
                    <span class="config-label">å¿«é€Ÿåˆ‡æ¢ï¼š</span>
                    <select id="tokenSelector" onchange="selectToken()" style="flex: 1; margin-left: 10px;">
                        <option value="">é€‰æ‹©å·²ä¿å­˜çš„Token...</option>
                    </select>
                </div>
                <div id="configStatus" style="margin-top: 10px; padding: 10px; display: none;"></div>
            </div>
        </div>
        
        <!-- å¥åº·æ£€æŸ¥ -->
        <div class="test-section">
            <div class="test-header">
                <h2>ğŸ’“ å¥åº·æ£€æŸ¥</h2>
                <span id="healthStatus"></span>
            </div>
            <button class="btn btn-primary" onclick="checkHealth()">æ£€æŸ¥ API å¥åº·çŠ¶æ€</button>
            <button class="btn btn-primary" onclick="checkReady()">æ£€æŸ¥å°±ç»ªçŠ¶æ€</button>
            <div id="healthResponse" class="response-box" style="display:none;"></div>
        </div>
        
        <!-- åˆ›å»º Pod -->
        <div class="test-section">
            <div class="test-header">
                <h2>â• åˆ›å»º VNC Pod</h2>
            </div>
            <div class="input-group">
                <input type="text" id="createPodName" placeholder="Podåç§° (ç•™ç©ºè‡ªåŠ¨ç”Ÿæˆ)">
                <select id="cpuLimit">
                    <option value="1">1 CPU</option>
                    <option value="2" selected>2 CPU</option>
                    <option value="4">4 CPU</option>
                </select>
                <select id="memoryLimit">
                    <option value="2">2Gi å†…å­˜</option>
                    <option value="4" selected>4Gi å†…å­˜</option>
                    <option value="8">8Gi å†…å­˜</option>
                </select>
                <select id="storageSize">
                    <option value="10">10Gi å­˜å‚¨</option>
                    <option value="20" selected>20Gi å­˜å‚¨</option>
                    <option value="50">50Gi å­˜å‚¨</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="createPod()">åˆ›å»º Pod</button>
            <div id="createResponse" class="response-box" style="display:none;"></div>
        </div>
        
        <!-- Pod åˆ—è¡¨ -->
        <div class="test-section">
            <div class="test-header">
                <h2>ğŸ“‹ æˆ‘çš„ Pod åˆ—è¡¨</h2>
                <button class="btn btn-primary" onclick="listPods()">åˆ·æ–°åˆ—è¡¨</button>
            </div>
            <div id="podListContainer">
                <div class="loading">ç‚¹å‡»"åˆ·æ–°åˆ—è¡¨"æŸ¥çœ‹æ‚¨çš„ Pod</div>
            </div>
        </div>
        
        <!-- Pod è¯¦æƒ… -->
        <div class="test-section">
            <div class="test-header">
                <h2>ğŸ” Pod è¯¦æƒ…</h2>
            </div>
            <div class="input-group">
                <input type="text" id="detailPodName" placeholder="è¾“å…¥ Pod åç§°">
                <button class="btn btn-primary" onclick="getPodDetail()">è·å–è¯¦æƒ…</button>
            </div>
            <div id="detailResponse" class="response-box" style="display:none;"></div>
        </div>
        
        <!-- åˆ é™¤ Pod -->
        <div class="test-section">
            <div class="test-header">
                <h2>ğŸ—‘ï¸ åˆ é™¤ Pod</h2>
            </div>
            <div class="input-group">
                <input type="text" id="deletePodName" placeholder="è¾“å…¥è¦åˆ é™¤çš„ Pod åç§°">
                <button class="btn btn-danger" onclick="deletePod()">åˆ é™¤ Pod</button>
            </div>
            <div id="deleteResponse" class="response-box" style="display:none;"></div>
        </div>
        
        <!-- Pod æ“ä½œ -->
        <div class="test-section">
            <div class="test-header">
                <h2>ğŸ® Pod æ“ä½œ</h2>
            </div>
            <div class="input-group">
                <input type="text" id="actionPodName" placeholder="è¾“å…¥ Pod åç§°">
                <select id="actionType">
                    <option value="stop">åœæ­¢</option>
                    <option value="restart">é‡å¯</option>
                </select>
                <button class="btn btn-warning" onclick="performAction()">æ‰§è¡Œæ“ä½œ</button>
            </div>
            <div id="actionResponse" class="response-box" style="display:none;"></div>
        </div>
        
        <!-- æ›´æ–° Pod é…ç½® -->
        <div class="test-section">
            <div class="test-header">
                <h2>ğŸ”§ æ›´æ–° Pod é…ç½®</h2>
            </div>
            <div class="input-group">
                <input type="text" id="updatePodName" placeholder="Pod åç§°">
                <select id="updateCpu">
                    <option value="">CPU (ä¸å˜)</option>
                    <option value="1">1 CPU</option>
                    <option value="2">2 CPU</option>
                    <option value="4">4 CPU</option>
                </select>
                <select id="updateMemory">
                    <option value="">å†…å­˜ (ä¸å˜)</option>
                    <option value="2">2Gi</option>
                    <option value="4">4Gi</option>
                    <option value="8">8Gi</option>
                </select>
                <button class="btn btn-warning" onclick="updatePod()">æ›´æ–°é…ç½®</button>
            </div>
            <div id="updateResponse" class="response-box" style="display:none;"></div>
        </div>

    <script>
        // åŠ¨æ€é…ç½®å˜é‡
        let API_URL = 'http://api.vnc.service.thinkgs.cn';
        let API_TOKEN = 'sk-njHDNMrSaVZH0MNQFd8607F6E52d4a5386Aa88A68f5583A1';
        
        // æ›´æ–°é…ç½®
        function updateConfig() {
            API_URL = document.getElementById('apiUrlInput').value;
            API_TOKEN = document.getElementById('apiTokenInput').value;
            
            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('api_url', API_URL);
            localStorage.setItem('current_token', API_TOKEN);
            
            showConfigStatus('é…ç½®å·²æ›´æ–°', 'success');
            
            // é‡æ–°æ£€æŸ¥å¥åº·çŠ¶æ€
            checkHealth();
        }
        
        // ä¿å­˜Tokenåˆ°åˆ—è¡¨
        function saveToken() {
            const token = document.getElementById('apiTokenInput').value;
            if (!token) {
                showConfigStatus('è¯·è¾“å…¥Token', 'error');
                return;
            }
            
            // è·å–å·²ä¿å­˜çš„tokens
            let savedTokens = JSON.parse(localStorage.getItem('saved_tokens') || '[]');
            
            // æ·»åŠ æ–°tokenï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            if (!savedTokens.includes(token)) {
                savedTokens.push(token);
                localStorage.setItem('saved_tokens', JSON.stringify(savedTokens));
                loadSavedTokens();
                showConfigStatus('Tokenå·²ä¿å­˜', 'success');
            } else {
                showConfigStatus('Tokenå·²å­˜åœ¨', 'warning');
            }
        }
        
        // åŠ è½½å·²ä¿å­˜çš„Tokens
        function loadSavedTokens() {
            const savedTokens = JSON.parse(localStorage.getItem('saved_tokens') || '[]');
            const selector = document.getElementById('tokenSelector');
            
            // æ¸…ç©ºé€‰é¡¹
            selector.innerHTML = '<option value="">é€‰æ‹©å·²ä¿å­˜çš„Token...</option>';
            
            // æ·»åŠ ä¿å­˜çš„tokens
            savedTokens.forEach((token, index) => {
                const option = document.createElement('option');
                option.value = token;
                option.text = `Token ${index + 1}: ${token.substring(0, 20)}...`;
                selector.appendChild(option);
            });
            
            // æ·»åŠ æ¸…é™¤é€‰é¡¹
            if (savedTokens.length > 0) {
                const clearOption = document.createElement('option');
                clearOption.value = 'CLEAR_ALL';
                clearOption.text = '--- æ¸…é™¤æ‰€æœ‰ä¿å­˜çš„Token ---';
                clearOption.style.color = 'red';
                selector.appendChild(clearOption);
            }
        }
        
        // é€‰æ‹©Token
        function selectToken() {
            const selector = document.getElementById('tokenSelector');
            const selectedToken = selector.value;
            
            if (selectedToken === 'CLEAR_ALL') {
                if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰ä¿å­˜çš„Tokenå—ï¼Ÿ')) {
                    localStorage.removeItem('saved_tokens');
                    loadSavedTokens();
                    showConfigStatus('æ‰€æœ‰Tokenå·²æ¸…é™¤', 'success');
                }
                selector.value = '';
            } else if (selectedToken) {
                document.getElementById('apiTokenInput').value = selectedToken;
                updateConfig();
            }
        }
        
        // æ˜¾ç¤ºé…ç½®çŠ¶æ€
        function showConfigStatus(message, type) {
            const statusDiv = document.getElementById('configStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = type === 'success' ? 'success-message' : 
                                  type === 'error' ? 'error-message' : 'success-message';
            statusDiv.innerHTML = message;
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // é€šç”¨ API è°ƒç”¨å‡½æ•°
        async function callAPI(endpoint, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {
                    'Authorization': `Bearer ${API_TOKEN}`,
                    'Content-Type': 'application/json'
                }
            };
            
            if (body && method !== 'GET') {
                options.body = JSON.stringify(body);
            }
            
            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                return { status: response.status, data: data };
            } catch (error) {
                return { status: 'error', data: { error: error.message } };
            }
        }
        
        // æ˜¾ç¤ºå“åº”
        function showResponse(elementId, data, status) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (status >= 200 && status < 300) {
                element.innerHTML = `<span class="status-indicator status-success"></span>æˆåŠŸ (${status})\n\n${JSON.stringify(data, null, 2)}`;
            } else {
                element.innerHTML = `<span class="status-indicator status-error"></span>é”™è¯¯ (${status})\n\n${JSON.stringify(data, null, 2)}`;
            }
        }
        
        // å¥åº·æ£€æŸ¥
        async function checkHealth() {
            const result = await callAPI('/health');
            showResponse('healthResponse', result.data, result.status);
            
            const statusElement = document.getElementById('healthStatus');
            if (result.status === 200) {
                statusElement.innerHTML = '<span class="status-indicator status-success"></span>API è¿è¡Œæ­£å¸¸';
            } else {
                statusElement.innerHTML = '<span class="status-indicator status-error"></span>API å¼‚å¸¸';
            }
        }
        
        // å°±ç»ªæ£€æŸ¥
        async function checkReady() {
            const result = await callAPI('/ready');
            showResponse('healthResponse', result.data, result.status);
        }
        
        // åˆ›å»º Pod
        async function createPod() {
            const body = {
                cpu_limit: document.getElementById('cpuLimit').value,
                memory_limit: document.getElementById('memoryLimit').value + 'Gi',
                storage_size: document.getElementById('storageSize').value + 'Gi'
            };
            
            const podName = document.getElementById('createPodName').value;
            if (podName) {
                body.pod_name = podName;
            }
            
            const result = await callAPI('/api/v1/pods', 'POST', body);
            showResponse('createResponse', result.data, result.status);
            
            if (result.status === 200 || result.status === 201) {
                setTimeout(listPods, 1000);
            }
        }
        
        // åˆ—å‡º Pods
        async function listPods() {
            const container = document.getElementById('podListContainer');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            const result = await callAPI('/api/v1/pods');
            
            if (result.status === 200 && result.data.pods) {
                if (result.data.pods.length === 0) {
                    container.innerHTML = '<div class="loading">æš‚æ—  Pod</div>';
                } else {
                    container.innerHTML = '<div class="pod-list">' + 
                        result.data.pods.map(pod => `
                            <div class="pod-card">
                                <div class="pod-name">${pod.name}</div>
                                <div class="pod-info">çŠ¶æ€: ${pod.status}</div>
                                <div class="pod-info">CPU: ${pod.resources?.cpu || 'N/A'}</div>
                                <div class="pod-info">å†…å­˜: ${pod.resources?.memory || 'N/A'}</div>
                                <div class="pod-info">å­˜å‚¨: ${pod.resources?.storage || 'N/A'}</div>
                                <div class="pod-info">åˆ›å»ºæ—¶é—´: ${new Date(pod.created_at).toLocaleString()}</div>
                                ${pod.vnc_url ? `<div class="pod-info">VNC: <a href="${pod.vnc_url.replace('/novnc/vnc.html', '/vnc.html?path=user/' + pod.name.replace('vnc-', '') + '/websockify').replace('http://vnc.service.thinkgs.cn', 'http://vnc.service.thinkgs.cn:31290')}" target="_blank">æ‰“å¼€VNC</a></div>` : ''}
                                ${pod.ssh_command ? `<div class="pod-info">SSH: ${pod.ssh_command}</div>` : ''}
                                <div class="pod-actions">
                                    <button class="btn btn-primary" onclick="document.getElementById('detailPodName').value='${pod.name}';getPodDetail()">è¯¦æƒ…</button>
                                    <button class="btn btn-warning" onclick="document.getElementById('actionPodName').value='${pod.name}';document.getElementById('actionType').value='restart';performAction()">é‡å¯</button>
                                    <button class="btn btn-danger" onclick="if(confirm('ç¡®å®šåˆ é™¤?')){document.getElementById('deletePodName').value='${pod.name}';deletePod()}">åˆ é™¤</button>
                                </div>
                            </div>
                        `).join('') + 
                    '</div>';
                }
            } else {
                container.innerHTML = `<div class="error-message">è·å– Pod åˆ—è¡¨å¤±è´¥: ${JSON.stringify(result.data)}</div>`;
            }
        }
        
        // è·å– Pod è¯¦æƒ…
        async function getPodDetail() {
            const podName = document.getElementById('detailPodName').value;
            if (!podName) {
                alert('è¯·è¾“å…¥ Pod åç§°');
                return;
            }
            
            const result = await callAPI(`/api/v1/pods/${podName}`);
            showResponse('detailResponse', result.data, result.status);
        }
        
        // åˆ é™¤ Pod
        async function deletePod() {
            const podName = document.getElementById('deletePodName').value;
            if (!podName) {
                alert('è¯·è¾“å…¥è¦åˆ é™¤çš„ Pod åç§°');
                return;
            }
            
            const result = await callAPI(`/api/v1/pods/${podName}`, 'DELETE');
            showResponse('deleteResponse', result.data, result.status);
            
            if (result.status === 200) {
                setTimeout(listPods, 1000);
            }
        }
        
        // æ‰§è¡Œ Pod æ“ä½œ
        async function performAction() {
            const podName = document.getElementById('actionPodName').value;
            const action = document.getElementById('actionType').value;
            
            if (!podName) {
                alert('è¯·è¾“å…¥ Pod åç§°');
                return;
            }
            
            const result = await callAPI(`/api/v1/pods/${podName}/${action}`, 'POST');
            showResponse('actionResponse', result.data, result.status);
            
            if (result.status === 200) {
                setTimeout(listPods, 2000);
            }
        }
        
        // æ›´æ–° Pod é…ç½®
        async function updatePod() {
            const podName = document.getElementById('updatePodName').value;
            if (!podName) {
                alert('è¯·è¾“å…¥ Pod åç§°');
                return;
            }
            
            const body = {};
            const cpu = document.getElementById('updateCpu').value;
            const memory = document.getElementById('updateMemory').value;
            
            if (cpu) body.cpu_limit = cpu;
            if (memory) body.memory_limit = memory + 'Gi';
            
            if (Object.keys(body).length === 0) {
                alert('è¯·é€‰æ‹©è¦æ›´æ–°çš„é…ç½®');
                return;
            }
            
            const result = await callAPI(`/api/v1/pods/${podName}`, 'PUT', body);
            showResponse('updateResponse', result.data, result.status);
            
            if (result.status === 200) {
                setTimeout(listPods, 2000);
            }
        }
